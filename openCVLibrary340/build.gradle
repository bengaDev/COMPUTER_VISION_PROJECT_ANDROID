apply plugin: 'com.android.library'

android {
    /*compileSdkVersion 14
    buildToolsVersion "26.0.2"*/
    compileSdkVersion 27
    buildToolsVersion "27.0.3"

    defaultConfig {
        /*minSdkVersion 8
        targetSdkVersion 21*/
        minSdkVersion 14
        targetSdkVersion 27
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}
